<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</head>
<body>
    <div id="chat-container">
        <h1>Real-Time Chat</h1>
        <div id="user-selection">
            <input type="text" id="username" placeholder="Enter your name" required>
            <input type="text" id="room" placeholder="Enter room name" required>
            <button id="join-btn">Join</button>
        </div>
        <div id="messages-container">
            <ul id="messages"></ul>
        </div>
        <input type="text" id="message-input" placeholder="Type your message here..." disabled>
        <button id="send-btn" disabled>Send</button>
        <button id="leave-btn" disabled>Leave Room</button>
    </div>
    <script>
        // Initialize socket connection and handle events
        const socket = io();

        document.getElementById('join-btn').onclick = function() {
            const username = document.getElementById('username').value;
            const room = document.getElementById('room').value;
            socket.emit('join', { username, room });
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            document.getElementById('leave-btn').disabled = false;
        };

        document.getElementById('send-btn').onclick = function() {
            const message = document.getElementById('message-input').value;
            socket.emit('send_message', message);
            document.getElementById('message-input').value = '';
        };

        document.getElementById('leave-btn').onclick = function() {
            socket.emit('leave');
            document.getElementById('message-input').disabled = true;
            document.getElementById('send-btn').disabled = true;
            document.getElementById('leave-btn').disabled = true;
        };

        socket.on('receive_message', function(data) {
            const li = document.createElement('li');
            li.textContent = `${data.username}: ${data.message}`;
            document.getElementById('messages').appendChild(li);
        });
    </script>
</body>
</html>
