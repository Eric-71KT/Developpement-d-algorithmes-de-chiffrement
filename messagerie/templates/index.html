<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie en temps réel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="chat" class="card">
                    <div class="card-header bg-primary text-white" id="chat-header">
                        <h4>Messagerie en temps réel</h4>
                    </div>
                    <div class="card-body">
                        <div id="messages" class="mb-3" style="height: 300px; overflow-y: scroll;"></div>
                        <form id="chat-form" class="d-flex">
                            <input id="message" type="text" class="form-control me-2" placeholder="Votre message..." required>
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </form>
                    </div>
                </div>
                <div id="login" class="card mt-3">
                    <div class="card-body">
                        <form id="login-form" class="d-flex">
                            <input id="username" type="text" class="form-control me-2" placeholder="Votre nom" required>
                            <input id="room" type="text" class="form-control me-2" placeholder="Nom de la salle" required>
                            <select id="encryption-type" class="form-select me-2">
                                <option value="cesar">César</option>
                                <option value="plain">Clair</option>
                            </select>
                            <button type="submit" class="btn btn-success">Rejoindre</button>
                        </form>
                    </div>
                </div>
                <div class="mt-3">
                    <button id="leave-btn" class="btn btn-danger">Quitter la salle</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
